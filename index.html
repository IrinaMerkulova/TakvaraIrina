<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="queryStyle.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <script>
        function punaseks(){
            $('#tekst').css('color', 'red');
        }
        function siniseks(){
            $('h1').css('color', 'blue');
        }
        function mustaks(){
            $('h1, #tekst').css('color', 'black');
        }
        //kui vajutad nuppu -peida siis tekst vahetakse Näita
        var lahti=true;
        function naitapeida(){
            $('#tekst').slideToggle();
            if(lahti){
                lahti=false;
                $('#knopka').val("Näita");
            } else{
                lahti=true;
                $('#knopka').val("Peida");
            }
        }
        function naitapeida(){
            $('#pikachu').slideToggle();
            if(lahti){
                lahti=false;
                $('#knopka2').val("Näita");
            } else{
                lahti=true;
                $('#knopka2').val("Peida");
            }
        }

        function start(){
            $('#tekst').mouseenter(punaseks);
            $('h1').mouseenter(siniseks);
            $('h1, #tekst').mouseleave(mustaks);
            $('#pikachu').draggable();
            $('#tekst').draggable();
        }
    </script>
</head>
<body onload="start()">
<!--https://meet.google.com/jiu-xgrp-nur-->
<h1>jQuery kasutamine</h1>
<div id="tekst">
    jQuery CDN - jQuery raamatukogu, mis on kätte saadav internetis.
    <br>
    jQuery - JavaScripti teek,
    mis keskendub JavaScripti ja HTML-i vastastikusele mõjule.
</div>
<input type="button" value="--->"
       onclick="$('#tekst, h1').animate({left:'600px'}, 1000)">
<input type="button" value="<---"
       onclick="$('#tekst, h1').animate({left:'0px'}, 1000)">
<input type="button" value="peida" id="knopka" onclick="naitapeida()">


<br>
    <select name="kool" id="kool">
                <option value="">vali...</option>
                <option value="algkool">algkool</option>
                <option value="põhikool">põhikool</option>
                <option value="lasteaed">lasteaed</option>
                <option value="gümnaasium">gümnaasium</option>
            </select>

<img src="picjachu.png" id="pikachu" alt="Pikachu" style="width: 200px; height: auto;">
<input type="button" value="peida" id="knopka2" onclick="naitapeida()">

</body>
</html>
